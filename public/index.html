<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .wheel-container {
            position: relative;
            margin: 20px auto;
        }

        #wheelCanvas {
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: block;
            margin: 0 auto;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid white;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .controls {
            margin-top: 30px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result.show {
            opacity: 1;
        }

        .options {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .options input {
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .options input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .options input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #wheelCanvas {
                width: 300px !important;
                height: 300px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Spin the Wheel</h1>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="controls">
            <button id="spinBtn" onclick="spin()">Spin the Wheel!</button>
            <button onclick="resetWheel()">Reset</button>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="options">
            <input type="text" id="option0" placeholder="Option 1" value="Prize 1">
            <input type="text" id="option1" placeholder="Option 2" value="Prize 2">
            <input type="text" id="option2" placeholder="Option 3" value="Prize 3">
            <input type="text" id="option3" placeholder="Option 4" value="Prize 4">
            <input type="text" id="option4" placeholder="Option 5" value="Prize 5">
            <input type="text" id="option5" placeholder="Option 6" value="Prize 6">
            <input type="text" id="option6" placeholder="Option 7" value="Prize 7">
            <input type="text" id="option7" placeholder="Option 8" value="Prize 8">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const result = document.getElementById('result');
        
        let segments = ['Prize 1', 'Prize 2', 'Prize 3', 'Prize 4', 'Prize 5', 'Prize 6', 'Prize 7', 'Prize 8'];
        let colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#26de81', '#fd79a8', '#fdcb6e'];
        
        let currentAngle = 0;
        let spinAngleStart = 0;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let isSpinning = false;
        
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 180;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const angleStep = (2 * Math.PI) / segments.length;
            
            for (let i = 0; i < segments.length; i++) {
                const angle = i * angleStep;
                
                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + angleStep);
                ctx.closePath();
                
                // Fill with color
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                
                // Draw border
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + angleStep / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 2;
                ctx.fillText(segments[i], radius * 0.7, 5);
                ctx.restore();
            }
            
            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        
        function rotateWheel() {
            spinTime += 16;
            if (spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            
            const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
            currentAngle += (spinAngle * Math.PI / 180);
            
            // Redraw the wheel with new rotation
            drawRotatedWheel();
        }
        
        function drawRotatedWheel() {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(currentAngle);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            drawWheel();
            ctx.restore();
        }
        
        function stopRotateWheel() {
            clearTimeout(rotationTimer);
            
            const degrees = currentAngle * 180 / Math.PI + 90;
            const arcd = (360 / segments.length);
            const index = Math.floor((360 - degrees % 360) / arcd);
            
            const finalIndex = index >= segments.length ? 0 : index;
            
            result.innerHTML = `ðŸŽ‰ Winner: ${segments[finalIndex]} ðŸŽ‰`;
            result.classList.add('show');
            
            spinBtn.disabled = false;
            spinBtn.textContent = 'Spin Again!';
            isSpinning = false;
        }
        
        function easeOut(t, b, c, d) {
            const ts = (t /= d) * t;
            const tc = ts * t;
            return b + c * (tc + -3 * ts + 3 * t);
        }
        
        let rotationTimer;
        
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.textContent = 'Spinning...';
            result.classList.remove('show');
            
            // Update segments from inputs
            updateSegments();
            
            spinAngleStart = Math.random() * 10 + 10;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 4000;
            
            rotationTimer = setInterval(rotateWheel, 16); // ~60fps for smooth rotation
        }
        
        function updateSegments() {
            for (let i = 0; i < 8; i++) {
                const input = document.getElementById(`option${i}`);
                if (input && input.value.trim()) {
                    segments[i] = input.value.trim();
                }
            }
        }
        
        function resetWheel() {
            if (isSpinning) return;
            
            currentAngle = 0;
            result.classList.remove('show');
            spinBtn.textContent = 'Spin the Wheel!';
            drawWheel();
        }
        
        // Initialize wheel
        drawWheel();
        
        // Add event listeners for input changes
        for (let i = 0; i < 8; i++) {
            document.getElementById(`option${i}`).addEventListener('input', function() {
                if (!isSpinning) {
                    updateSegments();
                    drawWheel();
                }
            });
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && !isSpinning) {
                event.preventDefault();
                spin();
            }
        });
    </script>
</body>
</html>
